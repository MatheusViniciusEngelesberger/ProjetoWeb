<body>
    <header class="cabecalho"> 
        <h3 class="nome-projeto"> <b>Semeando Futuro</b></h3>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html"> Home </a>
            <a class="cabecalho-menu-item" href="signup.html"> Cadastro </a>
            <a class="cabecalho-menu-item" href="signin.html"> Login </a>

            <a class="cabecalho-menu-item" href="admin.html"> Admin</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="form-container">
                <h2 class="conteudo-principal-escrito-titulo">Cadastrar usuario</h2> 
                    <form id="formulario"> 
                    <div class="form-group"> 
                        <label for="nome">Nome:</label> 
                        <input type="text" id="nome" name="nome"> 
                    </div> 
                    <div class="form-group"> 
                        <label for="email">Email:</label> 
                        <input type="email" id="email" name="email"> 
                    </div> 
                    <div class="container-botao"> 
                        <button type="submit">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </div>
                    </form> 
                    
            </div>
        </section>
        <section>
            <div class="conteudo-principal-escrito-subtitulo">
                <h2>Lista de Usuários</h2>
                <div >
                    <input class="tamanho-placeholder" type="text" id="pesquisa" placeholder="Pesquisar usuário..." onkeyup="pesquisarUsuario()">
                    <button onclick="excluirTodos()">Excluir Todos</button>
                </div>
                <ul id="listaUsuarios"></ul>
            </div>
        </section>
    </main>

        <nav class="rodape-conteudo">
